<div><h1>Motor reckognizer 3000+ pro</h1></div>
<button type="button" onclick="init(); initializeSprectrogram()">Start</button>
<br/>
<canvas width="300" height="300"></canvas>


<div id="label-container"></div>
<div id="motor-timer"></div>
<div id="motor-status"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

<script type="text/javascript">
    // more documentation available at
    // https://github.com/tensorflow/tfjs-models/tree/master/speech-commands

    // the link to your model provided by Teachable Machine export panel
    // old model ==> https://teachablemachine.withgoogle.com/models/OI3hCk8QO/
    // model-19-03-22-2 ==> https://teachablemachine.withgoogle.com/models/-6vFeaRQ7/
    const URL = "http://localhost:8000/model-19-03-22-2/";

    async function createModel() {
        const checkpointURL = URL + "model.json"; // model topology
        const metadataURL = URL + "metadata.json"; // model metadata

        const recognizer = speechCommands.create(
            "BROWSER_FFT", // fourier transform type, not useful to change
            undefined, // speech commands vocabulary feature, not useful for your models
            checkpointURL,
            metadataURL);

        // check that model and metadata are loaded via HTTPS requests.
        await recognizer.ensureModelLoaded();

        return recognizer;
    }
    
    async function init() {
        const recognizer = await createModel();
        const classLabels = recognizer.wordLabels(); // get class labels
        const labelContainer = document.getElementById("label-container");
        for (let i = 0; i < classLabels.length; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        // listen() takes two arguments:
        // 1. A callback function that is invoked anytime a word is recognized.
        // 2. A configuration object with adjustable fields
        recognizer.listen(result => {
            const scores = result.scores; // probability of prediction for each class
            // render the probability scores per class
            console.log(result)
            isMotorOn(scores[1])
            for (let i = 0; i < classLabels.length; i++) {
                const classPrediction = classLabels[i] + ": " + result.scores[i].toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }, {
            includeSpectrogram: true, // in case listen should return result.spectrogram
            probabilityThreshold: 0.75,
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.50 // probably want between 0.5 and 0.75. More info in README
        });

        // Stop the recognition in 5 seconds.
        // setTimeout(() => recognizer.stopListening(), 10000);
    }

    function showMotorOn(){
        const motorStatusContainer = document.getElementById("motor-status");
        motorStatusContainer.innerHTML = '<img src="Green_Light_Icon.svg.png" width="300">'
    }
    function showMotorOff(){
        const motorStatusContainer = document.getElementById("motor-status");
        motorStatusContainer.innerHTML = '<img src="Red_Light_Icon.svg.png" width="300">'
    }

    let tries = 0;
    let motorTimer = 0;
    function isMotorOn(prediction){ // motor on only after 2 consecutive 98%+ prediction
        console.log(tries, prediction, motorTimer)
        const consecutive = 1;
        const threshold = 0.95;
        if (tries >= consecutive ){
            if (prediction >= threshold ){
                tries++
                motorTimer = motorTimer + 0.5
                document.getElementById("motor-timer").innerHTML = "motor timer: "+motorTimer + "sec";
                showMotorOn()
            }else{
                tries = 0
            }
        }else{
            showMotorOff()
        }
    }



    function initializeSprectrogram() {
        const CVS = document.body.querySelector('canvas');
        const CTX = CVS.getContext('2d');
        const W = CVS.width 
        const H = CVS.height 
        
        const ACTX = new AudioContext();
        const ANALYSER = ACTX.createAnalyser();
        
        ANALYSER.fftSize = 4096;  
        
        navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then(process);
        
        function process(stream) {
            const SOURCE = ACTX.createMediaStreamSource(stream);
            SOURCE.connect(ANALYSER);
            const DATA = new Uint8Array(ANALYSER.frequencyBinCount);
            const LEN = DATA.length;
            const h = H / LEN;
            const x = W - 1;
            CTX.fillStyle = 'hsl(280, 100%, 10%)';
            CTX.fillRect(0, 0, W, H);
            
            loop();
            
            function loop() {
                window.requestAnimationFrame(loop);
                let imgData = CTX.getImageData(1, 0, W - 1, H);
                CTX.fillRect(0, 0, W, H);
                CTX.putImageData(imgData, 0, 0);
                ANALYSER.getByteFrequencyData(DATA);
                for (let i = 0; i < LEN; i++) {
                    let rat = DATA[i] / 255;
                    let hue = Math.round((rat * 120) + 280 % 360);
                    let sat = '100%';
                    let lit = 10 + (70 * rat) + '%';
                    CTX.beginPath();
                    CTX.strokeStyle = `hsl(${hue}, ${sat}, ${lit})`;
                    CTX.moveTo(x, H - (i * h));
                    CTX.lineTo(x, H - (i * h + h));
                    CTX.stroke();
                }
            }
        }
    }


</script>
